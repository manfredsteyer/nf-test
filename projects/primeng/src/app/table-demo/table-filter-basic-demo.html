<div class="card">
    <p-table
     #dt2
     [value]="customers"
     dataKey="id"
     [rows]="10"
     [rowsPerPageOptions]="[10, 25, 50]"
     [loading]="loading"
     [paginator]="true"
     [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
     [tableStyle]="{ 'min-width': '75rem' }"
 >
     <ng-template #caption>
         <div class="flex">
             <p-iconfield iconPosition="left" class="ml-auto">
                 <p-inputicon>
                     <i class="pi pi-search"></i>
                 </p-inputicon>
                 <input
                     pInputText
                     type="text"
                     placeholder="Search keyword"
                 />
             </p-iconfield>
         </div>
     </ng-template>
     <ng-template #header>
         <tr>
             <th style="width:22%">Name</th>
             <th style="width:22%">Country</th>
             <th style="width:22%">Agent</th>
             <th style="width:22%">Status</th>
             <th style="width:12%">Verified</th>
         </tr>
         <tr>
             <th>
                 <p-columnFilter
                     type="text"
                     field="name"
                     placeholder="Search by name"
                     ariaLabel="Filter Name"
                 ></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter
                     type="text"
                     field="country.name"
                     placeholder="Search by country"
                     ariaLabel="Filter Country"
                 ></p-columnFilter>
             </th>
             <th>
                 <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                     <ng-template #filter let-value let-filter="filterCallback">
                         <p-multiselect
                             [ngModel]="value"
                             [options]="representatives"
                             placeholder="Any"
                             (onChange)="filter($event.value)"
                             optionLabel="name"
                         >
                             <ng-template let-option #item>
                                 <div class="inline-block align-middle">
                                     <img
                                         [alt]="option.label"
                                         src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}"
                                         width="24"
                                         class="align-middle"
                                     />
                                     <span class="ml-1 mt-1">{{ option.name }}</span>
                                 </div>
                             </ng-template>
                         </p-multiselect>
                     </ng-template>
                 </p-columnFilter>
             </th>
             <th>
                 <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
                     <ng-template #filter let-value let-filter="filterCallback">
                         <p-select
                             [ngModel]="value"
                             [options]="statuses"
                             (onChange)="filter($event.value)"
                             placeholder="Select One"
                             [showClear]="true"
                         >
                             <ng-template let-option #item>
                                 <p-tag [value]="option.value" />
                             </ng-template>
                         </p-select>
                     </ng-template>
                 </p-columnFilter>
             </th>
             <th>
                 <p-columnFilter type="boolean" field="verified"></p-columnFilter>
             </th>
         </tr>
     </ng-template>
     <ng-template #body let-customer>
         <tr>
             <td>
                 {{ customer.name }}
             </td>
             <td>
                 <div class="flex items-center gap-2">
                     <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                     <span>{{ customer.country.name }}</span>
                 </div>
             </td>
             <td>
                 <div class="flex items-center gap-2">
                     <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
                     <span>{{ customer.representative.name }}</span>
                 </div>
             </td>
             <td>
                 <p-tag [value]="customer.status" />
             </td>
             <td>
                 <i
                     class="pi"
                     [ngClass]="{
                         'text-green-500 pi-check-circle': customer.verified,
                         'text-red-500 pi-times-circle': !customer.verified
                     }"
                 ></i>
             </td>
         </tr>
     </ng-template>
     <ng-template #emptymessage>
         <tr>
             <td colspan="5">No customers found.</td>
         </tr>
     </ng-template>
 </p-table>
 </div>
